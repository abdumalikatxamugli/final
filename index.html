<html>
<head>
	<title>Главное управление миграции и оформления гражданства</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="shortcut icon" href="images/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>    
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="a-logo-wrapper">
						<div class="a-logo"><img src="images/logo.png" alt="logo"></div>
						<div class="a-logo-text">
							<h3>Главное управление миграции и оформления гражданства</h3>
							<span>Министерство внутренних дел<br> республики узбекистан</span>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="a-tools-nav">
						<div class="a-tools">
							<div class="a-additional">
								<img src="images/audio.svg" alt="audio">
								<img src="images/mobile.svg" alt="phone">
								<img src="images/weaksight.svg" alt="">
							</div>
							<div class="a-social">
								<a href="#"><img src="images/facebook.svg" alt="facebook"></a>
								<a href="#"><img src="images/twitter.svg" alt="twitter"></a>
								<a href="#"><img src="images/telegram.svg" alt="telegram"></a>
							</div>
							<div class="a-search">
								<input type="text" placeholder="Поиск по сайту">
								<img src="images/search.svg" alt="search">
							</div>
							<div class="a-lang">
								<img src="images/language.svg" alt="language">
								<span class="a-site-lang">Русский</span>
								<ul class="a-lang-dropdown">
									<li><a href="#">English</a></li>
									<li><a href="#">O'zbekcha</a></li>
								</ul>
							</div>
						</div>
						<nav>
							<ul>
								<li><a href="#">О нас</a></li>
								<li><a href="#">Нормативные документы</a></li>
								<li><a href="#">Интерактивные услуги</a></li>
								<li><a href="#">Новости</a></li>
								<li><a href="#">Диалог с народом</a></li>
								<li><a href="#">Контакты</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="news-home">
		<div class="container">
			<div class="news-home__main">
				<div class="titles-home">
					<div class="clearfix">
						<h3 class="pull-left">Новости и события</h3>
						<div class="pull-right my-owl-nav">
							<span><a href="">Все партнеры</a></span>
							<span class="my-prev-button__news">
								s
							</span>
							<span class="my-next-button__news">
								s
							</span>
						</div>
					</div>
				</div>
				
				<div class="owl-carousel owl-theme">
					<div class="news-home__item">
						<img src="images/tmp/news_1.png" alt="">
						<div class="news-home__item-text">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>

	<script>
		$(".a-site-lang").click(function(e){
			$(".a-lang-dropdown").fadeToggle();	
		});
		$('.owl-carousel').owlCarousel({
			loop:true,
			margin:10,
			nav:false,
			dots: false,
			responsive:{
				0:{
					items:1
				},
				600:{
					items:3
				},
				1000:{
					items:3
				}
			}
		});

		var selector = $('.owl-carousel');

		$('.my-next-button__news').click(function() {
		selector.trigger('next.owl.carousel');
		});

		$('.my-prev-button__news').click(function() {
		selector.trigger('prev.owl.carousel');
		});
		$(document).ready(function(){
		$("#nav_button").click(function(){
			$(".nav_bar").slideToggle("slow");
		});
		});
	</script>
		
</body>
</html>
